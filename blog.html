layout: default
title: Blog

<div class="container">
	<h2 class="spacing">Blog</h2>

	{% include newsletter.html %}

	<div class="blog-posts">
		{% for post in site.posts %}
			<div class="blog-post spacing">
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
				
				{{ post.excerpt }}
			</div>
		
		{% endfor %}
	</div>
</div>
