---
demoVar: It is a demo variable.
demoFlag: true
demoLoop:
    - Item 1
    - Item 2
    - Item 3
    - Item 4
    - Item 5
    - Item 6
    - Item 7
    - Item 8
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    {% if page.demoFlag %}
        <h1>{{ page.demoVar | upcase }} </h1>
    {% endif %}
    <ul>
        {% for Item in page.demoLoop %}
        <li>{{ Item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
